<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header">
        <h1 class="title">
            Photo Gallery
    </section>
    <div class="text">An Example of the Gallery</div>
    <section class="gallery">
        <img src="https://i.picsum.photos/id/1016/3844/2563.jpg?hmac=WEryKFRvTdeae2aUrY-DHscSmZuyYI9jd_-p94stBvc"
            alt="">
        <img src="https://i.picsum.photos/id/1015/6000/4000.jpg?hmac=aHjb0fRa1t14DTIEBcoC12c5rAXOSwnVlaA5ujxPQ0I"
            alt="">
        <img src="https://i.picsum.photos/id/1002/4312/2868.jpg?hmac=5LlLE-NY9oMnmIQp7ms6IfdvSUQOzP_O3DPMWmyNxwo"
            alt="">

        <img src="https://i.picsum.photos/id/1039/6945/4635.jpg?hmac=tdgHDygif2JPCTFMM7KcuOAbwEU11aucKJ8eWcGD9_Q"
            alt="">
        <img src="https://i.picsum.photos/id/15/2500/1667.jpg?hmac=Lv03D1Y3AsZ9L2tMMC1KQZekBVaQSDc1waqJ54IHvo4" alt="">
        <img src="https://i.picsum.photos/id/1043/5184/3456.jpg?hmac=wsz2e0aFKEI0ij7mauIr2nFz2pzC8xNlgDHWHYi9qbc"
            alt="">

        <img src="https://i.picsum.photos/id/1050/6000/4000.jpg?hmac=HhCXFcOrIrNguK7GqP6VhICXPa5FmcLZdug505qiEZM"
            alt="">
        <img src="https://i.picsum.photos/id/110/5616/3744.jpg?hmac=9pvF5kuiWFYdp22iPMoUCWcrLgGhK0EkrwHEbq5WrFQ" alt="">
        <img src="https://i.picsum.photos/id/132/1600/1066.jpg?hmac=1_mTFZ5h9vD7KusK2V8WDYh_N7yZNXKeKeXIYO0OlZA" alt="">
    </section>
    <div class="lightbox">


        <img src="https://i.picsum.photos/id/1016/3844/2563.jpg?hmac=WEryKFRvTdeae2aUrY-DHscSmZuyYI9jd_-p94stBvc"
            alt="">
        <div class="closeIcon icons">
            <i class="fa fa-times"></i>
        </div>
        <div class="leftArrow icons">
            <i class="fa fa-angle-left"></i>
        </div>
        <div class="rightArrow icons">
            <i class="fa fa-angle-right"></i>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
